<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="assets/datepicker/daterangepicker.css" rel="stylesheet" />
    <title>Happy Year Countdown</title>
  </head>
  <body>

    <h1>Exact Age Calculator</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="years">00</h2>
        <small>years</small>
      </div>
      <div class="time">
        <h2 id="months">00</h2>
        <small>months</small>
      </div>
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>
    <div class="time">
        <label class="label">Select Your Birthday</label>
        <div class="input-group-icon">
          <input type="date" name="birthday">
        </div>
    </div>
    <div id="year" class="year"></div>
    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />

    <script src="script.js"></script>
  </body>
</html>
